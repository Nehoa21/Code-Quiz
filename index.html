<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <!-- view highscores -->
        <div id="highscores">
            <button>View Highscores</button>
        </div>
        <!-- timer -->
        <div id="timer">
            75
        </div>
    </header>

    <!-- Intro -->
    <div id="intro">
        <h1>
            Coding Quiz Challenge
        </h1>
        <p>
        Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by 10 seconds!
        </p>
        <button id="start-btn">
            Start Quiz
        </button>
    </div>
    
    <!-- Questions -->
    <div class="question-box" hidden>
        <div id="questions"></div>
        <div id="answers"></div>
        <div id="correct" hidden>Correct!</div>
        <div id="wrong" hidden>Wrong! -10 seconds</div>
    </div>

    <!-- Enter initials -->
    <div class="highscore-entry" hidden>
        <h3>Done!</h3>
        <p>Your score is <span id="earned-score"></span></p>
        <p>Enter initials to save your score!</p>
        <input id="user-initials"><button id="submit">Submit</button>
    </div>
    
    <!-- Highscores -->
    <div class="highscores-list" hidden>
        <h3>Scores</h3>
        <div id="highscores-display"></div>
        <ul id="list"></ul>
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
